<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        // Load Tauri API for vanilla JS without bundler
        if (window.__TAURI_INTERNALS__) {
            import('https://esm.sh/@tauri-apps/api@2').then(api => {
                window.__TAURI_API__ = api;
                console.log('Tauri API loaded via ESM');
            }).catch(err => {
                console.error('Failed to load Tauri API:', err);
            });
        }
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <button id="history-btn" class="btn-history">ğŸ“š History</button>
            <h1>âœˆï¸ Vacation Builder</h1>
            <p>AI-Powered Itinerary Planning</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Input Panel -->
            <div class="input-panel">
                <div class="panel-header">
                    <h2>Plan Your Trip</h2>
                </div>

                <div class="form-section">
                    <label>Your Preferences</label>
                    <textarea
                        id="preferences"
                        placeholder="Describe your ideal vacation... (e.g., I love outdoor activities, local cuisine, historical sites, and prefer a relaxed pace)"
                        rows="4"
                    ></textarea>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <label>Destinations</label>
                        <button id="add-destination" class="btn-secondary">+ Add Destination</button>
                    </div>
                    <div id="destinations-list" class="destinations-list">
                        <!-- Destinations will be added here -->
                    </div>
                </div>

                <div class="form-actions">
                    <button id="generate-btn" class="btn-primary">
                        <span class="btn-text">Generate Itinerary</span>
                        <span class="btn-loader" style="display: none;">â³ Generating...</span>
                    </button>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="panel-header">
                    <h2>Itinerary Preview</h2>
                    <button id="export-pdf-btn" class="btn-export" disabled onclick="exportPDF()">
                        ğŸ“„ Export PDF
                    </button>
                </div>

                <div id="preview-content" class="preview-content">
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ—ºï¸</div>
                        <h3>Your itinerary will appear here</h3>
                        <p>Fill in your preferences and destinations, then click "Generate Itinerary"</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div id="backend-status" class="backend-status">
                <span class="status-dot status-checking"></span>
                <span>Checking backend...</span>
            </div>
            <div id="status-message" class="status-message"></div>
        </footer>

        <!-- History Panel -->
        <div id="history-panel" class="history-panel">
            <div class="history-header">
                <h2>ğŸ“š Trip History</h2>
                <button id="close-history" class="btn-close-history">âœ•</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- History items will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner">
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text">Generating Your Itinerary</div>
            <div class="loading-subtext">This may take a minute...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
